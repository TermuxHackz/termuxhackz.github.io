            <!-- Start Search box -->
           
            <form action="https://www.google.com/search" method="POST">
            <div class="wrap">
                <div class="search">
                   <input type="text" class="searchTerm" name="q" placeholder="What are you looking for?">
                   <button type="submit" class="searchButton" onclick="search();">
                     <i class="material-icons">
                        search
                     </i>
                  </button>
                </div>
             </div>
             </form>
        <script>
            function search() {
                document.querySelector('form').addEventListener('submit', function(evt) {
                    evt.preventDefault();
                    var searchTerm = document.querySelector('input[name="q"]').value;
                    window.location.href = 'https://www.google.com/search?q=' + searchTerm;
                });
            }
            </script>
