  <style>
        .mode {
            float:right;
        }
        .change {
            cursor: pointer;
            border: 1px solid #555;
            border-radius: 40%;
            width: 20px;
            text-align: center;
            padding: 5px;
            margin-left: 8px;
        }
        .dark{
            background-color: #222;
            color: #e6e6e6;
        }
    </style>
    <br/>
  <br>
  	<div class="mode">
        	<b>Dark mode:</b>
        <span class="change">OFF</span>
    	</div>
    	<script>
        $( ".change" ).on("click", function() {
            if( $( "body" ).hasClass( "dark" )) {
                $( "body" ).removeClass( "dark" );
                $( ".change" ).text( "OFF" );
            } else {
                $( "body" ).addClass( "dark" );
                $( ".change" ).text( "ON" );
            }
        });
    </script>
    <link rel="stylesheet" href="css/review.css">
    <script src="js/review.js"></script>

    <div class="form-group">
        <h1>Write a Review</h1>
        <form id="review-form" class="form-control" method="post">
            <label for="name">Name: </label>
            <br>
            <input type="text" id="name" class="form-control" placeholder="John Doe..." name="name" required>
            <br/>
            <label for="email">Email: </label>
            <input type="email" id="email" class="form-control" placeholder="johndoe@doe.com..." name="email" required>

            <label for="rating">Rating: </label>
            <select id="rating" class="form-control" name="rating" required>
                <option value="">Select a rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label for="message">Message: </label>
            <textarea id="message" class="form-control bg-dark text-light mt-5" name="message" rows="5" placeholder="Your text goes here.." required></textarea>

            <button type="submit" onclick="submitReview()" class="btn btn-success">Submit</button>
        </form>
        <br>
